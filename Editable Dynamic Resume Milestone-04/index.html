<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your mobile number" required>

            <label>Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label>Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label>Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label>Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <div id="resumeDisplay" contenteditable="true">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
